<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vivify</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
        }

        .form-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 6rem 1rem 2rem 1rem;
        }

        .form-container {
            background: linear-gradient(145deg, #1e1e1e 0%, #2a2a2a 100%);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            margin: auto;
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-container h1 {
            color: #ffffff;
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            text-align: center;
            letter-spacing: -0.02em;
        }

        .form-container > p {
            color: #a0a0a0;
            font-size: 0.95rem;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 0.6rem;
            font-size: 0.9rem;
            letter-spacing: 0.01em;
        }

        .form-group input {
            width: 100%;
            background: #333;
            border: 2px solid #444;
            border-radius: 10px;
            padding: 0.9rem 1rem;
            color: #ffffff;
            font-size: 0.95rem;
            font-weight: 400;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #f39c12;
            background: #383838;
            box-shadow: 0 0 0 3px rgba(243, 156, 18, 0.1);
        }

        .form-group input::placeholder {
            color: #888;
            font-weight: 400;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: #000;
            border: none;
            border-radius: 10px;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1.25rem 0;
            letter-spacing: 0.01em;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(243, 156, 18, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .success-message {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
            font-weight: 500;
            border: 1px solid #2ecc71;
            font-size: 0.9rem;
        }

        .error-message {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
            font-weight: 500;
            border: 1px solid #e74c3c;
            font-size: 0.9rem;
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #333;
        }

        .form-footer p {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin: 0.6rem 0;
        }

        .form-footer a {
            color: #f39c12;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: #e67e22;
        }

        @media (max-width: 768px) {
            .form-section {
                padding: 5rem 1rem 2rem 1rem;
                min-height: calc(100vh - 100px);
            }

            .form-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
                border-radius: 16px;
                max-height: 85vh;
            }

            .form-container h1 {
                font-size: 1.8rem;
            }

            .submit-btn {
                padding: 0.9rem 1.25rem;
                font-size: 0.95rem;
            }
        }
    </style>

<!-- PWA Manifest -->
<link rel="manifest" href="/manifest.json">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Wellness Hub">
<meta name="theme-color" content="#f39c12">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
</head>
<body>
    <div class="wrapper">
        <header>
            <nav>
                <div class="left-nav">
                    <div class="logo">
                        <a href="index.html"><h1>Vivify</h1></a>
                    </div>
                    <ul>
                        <li><a href="about.html" aria-label="About Us Page">About</a></li>
                    </ul>
                </div>
                <div class="right-nav">
                    <ul>
                        <li><a href="login.html" id="loginLink" class="active" aria-label="Login Page">Login</a></li>
                        <li><a href="signup.html" id="signupLink" aria-label="Sign Up Page">Sign Up</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="form-section">
            <div class="form-container">
                <h1>Welcome Back</h1>
                <p>Sign in to continue your wellness journey</p>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="Enter your email" 
                            aria-label="Email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="Enter your password" 
                            aria-label="Password">
                    </div>

                    <button type="submit" id="loginBtn" class="submit-btn">Sign In</button>
                </form>

                <div id="message" style="display:none;"></div>
                
                <div class="form-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                    <p><a href="reset-password.html" id="forgotPassword">Forgot your password?</a></p>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Vivify. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function showMessage(message, type = 'error') {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.className = type === 'error' ? 'error-message' : 'success-message';
            messageElement.style.display = 'block';
            
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            
            // Check for URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('message')) {
                const message = urlParams.get('message');
                
                if (message === 'signup-success') {
                    showMessage('Account created successfully! You can now log in.', 'success');
                } else if (message === 'verified') {
                    showMessage('Email verified successfully! You can now log in.', 'success');
                } else if (message === 'password-reset') {
                    showMessage('Password reset successfully! You can now log in with your new password.', 'success');
                } else if (message === 'logout') {
                    showMessage('You have been logged out successfully.', 'success');
                }
            }

            // BACKEND LOGIN HANDLER
            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault();

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();

                if (!email || !password) {
                    showMessage('Please enter both email and password.');
                    return;
                }

                loginBtn.textContent = 'Signing In...';
                loginBtn.disabled = true;
                loginForm.classList.add('loading');

                try {
                    // Call your backend auth endpoint
                    const response = await fetch('https://vivify-wellness-platform.onrender.com/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        // Store backend session data properly
                        localStorage.setItem('userLoggedIn', 'true');
                        localStorage.setItem('user', JSON.stringify(result.user)); // For admin dashboard
                        localStorage.setItem('userProfile', JSON.stringify(result.user)); // For profile page
                        localStorage.setItem('authToken', result.token);
                        
                        showMessage('Login successful! Redirecting...', 'success');
                        
                        // Use backend's role-based redirect
                        setTimeout(() => {
                            window.location.href = result.redirectTo;
                        }, 1000);
                        
                    } else {
                        throw new Error(result.message || 'Login failed');
                    }
                    
                } catch (error) {
                    console.error('Login error:', error);
                    showMessage(error.message || 'Network error. Please check your connection and try again.');
                } finally {
                    loginBtn.textContent = 'Sign In';
                    loginBtn.disabled = false;
                    loginForm.classList.remove('loading');
                }
            });
        });
    </script>

<!-- Load class management for global functions -->
<script src="class-management.js"></script>
</body>
</html>
