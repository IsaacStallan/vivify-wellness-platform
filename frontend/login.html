<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vivify</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#f39c12">

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Vivify">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <!-- Android Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #f39c12, #e67e22);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #f39c12;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #f39c12, #e67e22);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .cta-btn {
            background: linear-gradient(135deg, #f39c12, #e67e22) !important;
            color: #000 !important;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .cta-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(243, 156, 18, 0.4);
            color: #000 !important;
        }

        .cta-btn::after {
            display: none;
        }

        .mobile-toggle {
            display: none;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Main Form Section */
        .form-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 6rem 2rem 2rem;
            background: 
                radial-gradient(circle at 20% 20%, rgba(243, 156, 18, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(230, 126, 34, 0.1) 0%, transparent 50%);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #f39c12, #e67e22);
            border-radius: 24px 24px 0 0;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-badge {
            display: inline-block;
            background: rgba(243, 156, 18, 0.1);
            color: #f39c12;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            border: 1px solid rgba(243, 156, 18, 0.2);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1.5rem;
        }

        .form-container h1 {
            color: #ffffff;
            font-size: 2.2rem;
            font-weight: 800;
            margin: 0 0 0.5rem 0;
            text-align: center;
            background: linear-gradient(135deg, #ffffff, #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-container > p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            letter-spacing: 0.01em;
        }

        .form-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1rem;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #f39c12;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(243, 156, 18, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: #000;
            border: none;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1.5rem 0;
            letter-spacing: 0.01em;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(243, 156, 18, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .success-message {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            border: 1px solid rgba(39, 174, 96, 0.2);
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            text-align: center;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.2);
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            text-align: center;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-footer p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin: 0.8rem 0;
        }

        .form-footer a {
            color: #f39c12;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: #e67e22;
        }

        /* Footer */
        footer {
            background: #000000;
            padding: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .copyright {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .mobile-toggle {
                display: block;
            }

            .form-section {
                padding: 5rem 1rem 2rem;
            }

            .form-container {
                padding: 2.5rem 2rem;
                margin: 1rem;
                border-radius: 20px;
            }

            .form-container h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Vivify</a>
            </div>
            <div class="nav-links">
                <a href="habits-tracker.html">Habits</a>
                <a href="challenges.html">Challenges</a>
                <a href="community.html">Community</a>
                <a href="login.html">Login</a>
                <a href="signup.html" class="cta-btn">Get Started</a>
            </div>
            <button class="mobile-toggle">☰</button>
        </nav>
    </header>

    <main class="form-section">
        <div class="form-container">
            <div class="login-header">
                <div class="login-badge">Performance Training</div>
                <h1>Welcome Back</h1>
                <p>Continue building your competitive edge</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" id="loginBtn" class="submit-btn">Continue Training</button>
            </form>

            <div id="message" style="display:none;"></div>
            
            <div class="form-footer">
                <p>Don't have an account? <a href="signup.html">Start your journey</a></p>
                <p><a href="#" id="forgotPassword">Forgot your password?</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p class="copyright">&copy; 2025 Vivify. Building elite habits, one day at a time.</p>
    </footer>

    <script>
        const API_BASE_URL = 'https://vivify-backend.onrender.com/api';
        
        function showMessage(message, type = 'error') {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.className = type === 'error' ? 'error-message' : 'success-message';
            messageElement.style.display = 'block';
            
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            
            if (localStorage.getItem('userLoggedIn') === 'true') {
                const needsAssessment = localStorage.getItem('needsBaselineAssessment') === 'true';
                const hasPerformanceData = localStorage.getItem('performanceData');
                
                // If they don't need assessment OR they have performance data, go to dashboard
                if (!needsAssessment || hasPerformanceData) {
                    window.location.href = 'app.html#dashboard';
                } else {
                    // They need the assessment
                    window.location.href = 'performance-baseline-assessment.html';
                }
                return;
            }

            
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('message')) {
                const message = urlParams.get('message');
                
                if (message === 'signup-success') {
                    showMessage('Account created successfully! You can now log in.', 'success');
                } else if (message === 'verified') {
                    showMessage('Email verified successfully! You can now log in.', 'success');
                } else if (message === 'password-reset') {
                    showMessage('Password reset successfully! You can now log in with your new password.', 'success');
                } else if (message === 'logout') {
                    showMessage('You have been logged out successfully.', 'success');
                }
            }

            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault();

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();

                if (!email || !password) {
                    showMessage('Please enter both email and password.');
                    return;
                }

                loginBtn.innerHTML = 'Signing In...';
                loginBtn.disabled = true;

                try {
                    const response = await fetch(`${API_BASE_URL}/auth/login`, { 
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: email, password: password })
                    });

                    // Check if we got a response
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.success && data.token) {
                        // Store authentication data with timestamp
                        localStorage.setItem('userLoggedIn', 'true');
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('username', data.user.username);
                        localStorage.setItem('vivifyUserId', data.user.id);
                        localStorage.setItem('loginTimestamp', Date.now().toString());
                        
                        // ALSO store in sessionStorage as backup for PWA
                        sessionStorage.setItem('userLoggedIn', 'true');
                        sessionStorage.setItem('username', data.user.username);
                        sessionStorage.setItem('authToken', data.token);
                        
                        const userProfile = {
                            id: data.user.id,
                            name: data.user.username,
                            email: data.user.email,
                            school: data.user.school || 'Unknown School',
                            yearLevel: data.user.yearLevel || '',
                            username: data.user.username
                        };
                        localStorage.setItem('userProfile', JSON.stringify(userProfile));
                        
                        // Check assessment completion - fix the logic here
                        const hasCompletedBaseline = data.user.hasCompletedBaseline || false;
                        const hasPerformanceData = localStorage.getItem('performanceData');
                        
                        // FIXED: Both conditions need to be checked properly
                        if (!hasCompletedBaseline && !hasPerformanceData) {
                            localStorage.setItem('needsBaselineAssessment', 'true');
                            showMessage('Welcome back! Let\'s complete your performance baseline...', 'success');
                            setTimeout(() => {
                                window.location.href = 'performance-baseline-assessment.html';
                            }, 1500);
                        } else {
                            // User has completed assessment - remove the flag and go to dashboard
                            localStorage.removeItem('needsBaselineAssessment');
                            
                            if (data.user.performanceData) {
                                const backendData = data.user.performanceData;
                                const userProfile = JSON.parse(localStorage.getItem('userProfile') || '{}');
                                
                                const frontendPerformanceData = {
                                    user: {
                                        name: userProfile.username || userProfile.name || 'Student',
                                        username: userProfile.username || userProfile.name || 'Student',
                                        school: userProfile.school || 'Unknown School',
                                        yearLevel: userProfile.yearLevel || '',
                                        userId: userProfile.id,
                                        joinDate: new Date().toISOString(),
                                        lastActive: new Date().toISOString()
                                    },
                                    scores: {
                                        physical: backendData.scores?.physical || 70,
                                        mental: backendData.scores?.mental || 70,
                                        nutrition: backendData.scores?.academic || 70,
                                        lifeSkills: backendData.scores?.overall || 70,
                                        overall: backendData.scores?.overall || 70
                                    },
                                    activities: [{
                                        id: Date.now(),
                                        type: 'baseline_assessment',
                                        category: 'general',
                                        description: 'Completed performance baseline assessment',
                                        points: 50,
                                        timestamp: backendData.baselineCompletedAt || new Date().toISOString()
                                    }],
                                    customGoals: [],
                                    achievements: {
                                        first_login: true,
                                        assessment_complete: true
                                    },
                                    baselineCompleted: true,
                                    lastUpdated: new Date().toISOString(),
                                    totalXP: backendData.totalXP || 50,
                                    streaks: {
                                        currentStreak: backendData.streaks?.current || 1,
                                        longestStreak: backendData.streaks?.longest || 1,
                                        lastActiveDate: new Date().toDateString()
                                    }
                                };
                                
                                localStorage.setItem('performanceData', JSON.stringify(frontendPerformanceData));
                            }
                            
                            localStorage.removeItem('needsBaselineAssessment');
                            showMessage('Welcome back! Redirecting to your dashboard...', 'success');
                            window.location.href = 'app.html#dashboard';
                        }
                    } else {
                        showMessage(data.message || 'Login failed. Please check your credentials.');
                    }

                } catch (error) {
                    console.error('Login error:', error);
                    
                    // More specific error messages
                    if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                        showMessage('Cannot connect to server. Server may be waking up (30-50 seconds)...');
                    } else if (error.message.includes('CORS')) {
                        showMessage('Connection blocked. Please try again in a moment.');
                    } else if (error.message.includes('Invalid')) {
                        showMessage('Invalid email or password. Please try again.');
                    } else {
                        showMessage(error.message || 'Login failed. Please try again.');
                    }
                } finally {
                    loginBtn.innerHTML = 'Continue Training';
                    loginBtn.disabled = false;
                }
            });
        });
    </script>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
              .then(reg => console.log('Service Worker registered:', reg.scope))
              .catch(err => console.log('Service Worker registration failed:', err));
          });
        }
    </script>
</body>
</html>
